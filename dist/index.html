<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bank card</title>

    <!-- Concatinated and minified stylesheets -->
    <link rel="stylesheet" href="css/bundle.libs.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

    <div class="container">
        <div class="col-xl-6 col-lg-8 offset-xl-3 offset-lg-2">
            <div class="bank_card">
                <div class="overlay">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="img/logo.png" alt="Bank logo" class="img-fluid" id="bank_logo">
                            </div>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="bank_card_number">enter your bank card number:</label>
                                        <input type="text" class="form-control" id="bank_card_number">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="holder_name">holder name:</label>
                                        <input type="text" class="form-control" id="holder_name" placeholder="name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="surname">surname:</label>
                                        <input type="text" class="form-control" id="surname" placeholder="surname">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card_footer">
                                        <div class="cards_logos">
                                            <img src="img/visa.png" alt="VISA logo" class="card_type_logo">
                                            <img src="img/mastercard.png" alt="MasterCard logo" class="card_type_logo">
                                        </div>
                                        <div class="select_block">
                                            <label for="mm">expires on:</label>
                                            <select class="form-control" id="mm">
                                      <option>MM</option>
                                      <option>01</option>
                                      <option>02</option>
                                      <option>03</option>
                                      <option>04</option>
                                      <option>05</option>
                                      <option>06</option>
                                      <option>07</option>
                                      <option>08</option>
                                      <option>09</option>
                                      <option>10</option>
                                      <option>11</option>
                                      <option>12</option>
                                    </select>
                                            <select class="form-control" id="yy">
                                      <option>YY</option>
                                      <option>17</option>
                                      <option>18</option>
                                      <option>19</option>
                                      <option>20</option>
                                      <option>21</option>
                                      <option>22</option>
                                      <option>23</option>
                                      <option>24</option>
                                      <option>25</option>
                                      <option>26</option>
                                      <option>27</option>
                                      <option>28</option>
                                    </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/libs.min.js"></script>
    <script src="js/my_main_scripts.js"></script>
</body>

</html>
